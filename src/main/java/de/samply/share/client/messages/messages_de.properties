# c_index_welcome.xhtml
iw_dktkTitle=<h1>Willkommen <small>auf Ihrem DKTK Br\u00FCckenkopf </small></h1>
iw_dktkDetails1=<p>Sie befinden sich auf der Einstiegsseite des Br\u00FCckenkopfes am Standort
iw_dktkDetails2=Der Br\u00FCckenkopf dient dazu, die Daten eines Standorts in ein DKTK-kompatibles Format zu \u00FCberf\u00FChren und f\u00FCr die anderen Komponenten nutzbar zu machen. \
Er ist zwar Software des DKTK, wird jedoch unter lokaler Hoheit, also der in
iw_dktkDetails3=, betrieben. \
Weitere Informationen zum Br\u00FCckenkopfkonzept finden Sie in den Konzepten der DKTK-Arbeitsgruppe CCP-IT, die Sie unter <a href="https://ccp-it.dktk.dkfz.de/" target="_blank">https://ccp-it.dktk.dkfz.de/</a> frei herunterladen k\u00F6nnen.</p>\
<p>Diese Seite zeigt, aus welchen Softwarekomponenten Ihr Br\u00FCckenkopf besteht. Mit einem Linksklick auf einen Eintrag werden Sie zur entsprechenden Komponente weitergeleitet. \
Au\u00DFerdem k\u00F6nnen Sie Erreichbarkeit und Version jeder Komponente einsehen.</p>
iw_samplyTitle=<h1>Willkommen <small> auf Ihrem Br\u00FCckenkopf </small></h1>
iw_samplyDetails1=<p>Sie befinden sich auf der Einstiegsseite des Br\u00FCckenkopfes am Standort
iw_samplyDetails2=Der Br\u00FCckenkopf dient dazu, die Daten eines Standorts in ein kompatibles Format zu \u00FCberf\u00FChren und f\u00FCr die anderen Komponenten nutzbar zu machen.\
Die Software wird jedoch unter lokaler - also der in
iw_samplyDetails3=-Hoheit betrieben.\
Weitere Informationen zum Br\u00FCckenkopfkonzept finden Sie unter <a href="https://ccp-it.dktk.dkfz.de/" target="_blank">https://ccp-it.dktk.dkfz.de/</a>.</p>\
<p>Diese Seite zeigt, aus welchen Softwarekomponenten Ihr Br\u00FCckenkopf besteht. Mit einem Linksklick auf einen Eintrag werden Sie zur entsprechenden Komponente weitergeleitet. \
Au\u00DFerdem k\u00F6nnen Sie Erreichbarkeit und Version jeder Komponente einsehen.</p>
iw_admin=Bei Fragen wenden Sie sich an Ihren lokalen Br\u00FCckenkopf-Administrator:
