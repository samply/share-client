<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="iconClass" required="true" />
        <cc:attribute name="iconSizeClass" default="fa-5x" />
        <cc:attribute name="title" required="true" />
        <cc:attribute name="details" />
        <cc:attribute name="cssClass" default="col-lg-4 col-md-4 col-sm-6 col-xs-12" required="false" />
        <cc:facet name="detailsfacet" />
    </cc:interface>

    <cc:implementation>
        <div class="#{cc.attrs.cssClass}">
            <div class="panel panel-default welcome-panel" style="background-color: #EEE;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <i class="fa #{cc.attrs.iconClass} #{cc.attrs.iconSizeClass}" />
                        </div>
                        <h:panelGroup layout="block" styleClass="col-lg-8 col-md-8 col-sm-8 col-xs-8" rendered="#{empty cc.facets.detailsfacet}">
                            <div class="row">
                                <span class="welcome-panel-title">#{cc.attrs.title}</span>
                            </div>
                            <div class="row">
                                <span style="font-size: 100%;">#{cc.attrs.details}</span>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup layout="block" styleClass="col-lg-8 col-md-8 col-sm-8 col-xs-8" rendered="#{not empty cc.facets.detailsfacet}">
                            <cc:renderFacet name="detailsfacet" />
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</ui:composition>
