<?xml version="1.0" encoding="UTF-8"?>



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client"
                xmlns:pf="http://primefaces.org/ui">

    <fieldset class="configurationGroup">
        <legend class="scheduler-border">#{msg.configuration_misc}</legend>
        <pf:remoteCommand name="storeConfiguration" actionListener="#{configurationBean.storeConfiguration}" />


        <sscl:formEntryElement labelFor="notifyEmptyResults"
                               labelText="#{msg.configuration_mailNotifyEmptyResults}">
            <f:facet name="input">
                <h:selectBooleanCheckbox id="notifyEmptyResults"
                                         value="#{configurationBean.configurationMap[EnumConfiguration.DECENTRAL_SEARCH_MAIL_INCLUDE_EMPTY_RESULTS]}"
                                         styleClass="switch"
                                         onchange="storeConfiguration()">

                    <!--   <f:ajax execute="@form" listener="#{configurationBean.retune}" /> -->
                </h:selectBooleanCheckbox>
            </f:facet>
        </sscl:formEntryElement>
    </fieldset>

</ui:composition>
