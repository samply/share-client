<?xml version="1.0" encoding="UTF-8"?>



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <fieldset class="configurationGroup">
        <legend class="scheduler-border">#{msg.configuration_centralSearch}</legend>

        <sscl:formEntryElement labelFor="centralMdsDbBaseUrl"
                               labelText="#{msg.configuration_centralSearchBaseUrl}"
                               dbTooltip="true">
            <f:facet name="input">
                <h:inputText id="centralMdsDbBaseUrl"
                             size="50"
                             value="#{configurationBean.configurationMap[EnumConfiguration.CENTRAL_MDS_DATABASE_BASE_URL]}"
                             styleClass="form-control"
                             pass:disabled="disabled">
                </h:inputText>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelFor="centralMdsDbPath"
                               labelText="#{msg.configuration_centralSearchPath}">
            <f:facet name="input">
                <h:inputText id="centralMdsDbPath"
                             size="50"
                             value="#{configurationBean.configurationMap[EnumConfiguration.CENTRAL_MDS_DATABASE_PATH]}"
                             styleClass="form-control"
                             pass:placeholder="e.g. /dktk/sites/standort/teiler/ttlrst1/">
                    <f:ajax listener="#{configurationBean.storeConfiguration}"/>
                </h:inputText>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelText="#{msg.configuration_manageCredentials}"
                               labelFor="credentialsLink1">
            <f:facet name="input">
                <h:outputLink value="credentials_list.xhtml"
                              id="credentialsLink1">#{msg.configuration_manageCredentialsLink}</h:outputLink>
            </f:facet>
        </sscl:formEntryElement>

        <ui:fragment
                rendered="#{configurationBean.configurationMap[EnumConfiguration.CENTRAL_MDS_DATABASE_SHOW_UPLOAD_PATIENTS_WITH_LOCAL_CONSENT] == 'true'}">
            <sscl:formEntryElement labelFor="uploadPatientsWithLocalConsent"
                                   labelText="#{msg.configuration_uploadPatientsWithLocalConsent}">
                <f:facet name="input">
                    <h:selectBooleanCheckbox id="uploadPatientsWithLocalConsent"
                                             value="#{configurationBean.configurationMap[EnumConfiguration.CENTRAL_MDS_DATABASE_UPLOAD_PATIENTS_WITH_LOCAL_CONSENT]}"
                                             styleClass="switch"
                                             onchange="if (this.checked) { $('#confirmUploadWithLocalConsent').modal(); }"/>
                </f:facet>
            </sscl:formEntryElement>
        </ui:fragment>
    </fieldset>

</ui:composition>
