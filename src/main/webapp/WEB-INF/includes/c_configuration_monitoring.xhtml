<?xml version="1.0" encoding="UTF-8"?>



<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client"
                xmlns:pf="http://primefaces.org/ui">

    <fieldset class="configurationGroup">
        <legend class="scheduler-border">#{msg.configuration_monitoring}</legend>
        <pf:remoteCommand name="storeConfiguration" actionListener="#{configurationBean.storeConfiguration}" />

        <sscl:formEntryElement labelText="#{msg.configuration_sendTotalCount}"
                               labelFor="sendTotalCount">
            <f:facet name="input">
                <h:selectBooleanCheckbox id="sendTotalCount"
                                         styleClass="form-control switch"
                                         value="#{configurationBean.configurationMap[EnumConfiguration.MONITORING_REPORT_COUNT_TOTAL]}"
                                         onchange="storeConfiguration()">
                <f:ajax execute="@form" listener="#{configurationBean.retune}" />
                </h:selectBooleanCheckbox>

            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelText="#{msg.configuration_sendReferenceQueryCount}"
                               labelFor="sendReferenceQueryCount">
            <f:facet name="input">
                <h:selectBooleanCheckbox id="sendReferenceQueryCount"
                                         styleClass="form-control switch"
                                         value="#{configurationBean.configurationMap[EnumConfiguration.MONITORING_REPORT_COUNT_REFERENCEQUERY]}"
                 onchange="storeConfiguration()">
                <f:ajax execute="@form" listener="#{configurationBean.retune}" />
            </h:selectBooleanCheckbox>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelText="#{msg.configuration_sendReferenceQueryTime}"
                               labelFor="sendReferenceQueryTime">
            <f:facet name="input">
                <h:selectBooleanCheckbox id="sendReferenceQueryTime"
                                         styleClass="form-control switch"
                                         value="#{configurationBean.configurationMap[EnumConfiguration.MONITORING_REPORT_TIME_REFERENCEQUERY]}"
                                         onchange="storeConfiguration()">
                    <f:ajax execute="@form" listener="#{configurationBean.retune}" />
                </h:selectBooleanCheckbox>
            </f:facet></sscl:formEntryElement>
        <ui:fragment rendered="#{wu:getProjectName() == 'dktk'}">
            <sscl:formEntryElement labelText="#{msg.configuration_sendCentraxxMappingVersion}"
                                   labelFor="sendCentraxxMappingVersion">
                <f:facet name="input">
                    <h:selectBooleanCheckbox id="sendCentraxxMappingVersion"
                                             styleClass="form-control switch"
                                             value="#{configurationBean.configurationMap[EnumConfiguration.MONITORING_REPORT_CENTRAXX_MAPPING_INFORMATION]}"
                                             onchange="storeConfiguration()">
                        <f:ajax execute="@form" listener="#{configurationBean.retune}" />
                    </h:selectBooleanCheckbox>
                </f:facet>
            </sscl:formEntryElement>

            <sscl:formEntryElement labelText="#{msg.configuration_sendLdmCertificateDate}"
                                   labelFor="sendLdmCertificateDate">
                <f:facet name="input">
                    <h:selectBooleanCheckbox id="sendLdmCertificateDate"
                                             styleClass="form-control switch"
                                             value="#{configurationBean.configurationMap[EnumConfiguration.MONITORING_REPORT_LDM_CERTIFICATE_DATE]}"/>
                </f:facet>
            </sscl:formEntryElement>

            <sscl:formEntryElement labelText="#{msg.configuration_sendDktkCount}"
                                   labelFor="sendDktkCount">
                <f:facet name="input">
                    <h:selectBooleanCheckbox id="sendDktkCount"
                                             styleClass="form-control switch"
                                             value="#{configurationBean.configurationMap[EnumConfiguration.MONITORING_REPORT_COUNT_DKTKFLAG]}"
                                             onchange="storeConfiguration()">
                        <f:ajax execute="@form" listener="#{configurationBean.retune}" />
                    </h:selectBooleanCheckbox>
                </f:facet>
            </sscl:formEntryElement>
        </ui:fragment>

    </fieldset>

</ui:composition>
